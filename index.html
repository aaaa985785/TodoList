<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      src="https://kit.fontawesome.com/a2e8248fbc.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style>
      .star {
        display: none;
      }
      .star > svg {
        fill: #fff700;
        width: 24px;
        height: 24px;
      }

      .restar > svg {
        width: 24px;
        height: 24px;
      }
      .restars > svg {
        width: 24px;
        height: 24px;
      }

      .pen > svg {
        fill: white;
        stroke: black;
        stroke-width: 40;
        width: 24px;
        height: 24px;
      }

      .pens > svg {
        fill: white;
        stroke: black;
        stroke-width: 40;
        width: 24px;
        height: 24px;
      }

      .date > svg {
        fill: #757575;
      }

      .file > svg {
        fill: #757575;
      }

      .text > svg {
        fill: #757575;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="navbar">
        <ul class="nav">
          <li class="preset" style="cursor: pointer">My Tasks</li>
          <li style="cursor: pointer">In Progress</li>
          <li style="cursor: pointer">Completed</li>
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="add">〸&nbsp;&nbsp;Add Task</div>

            <input type="checkbox" name="" id="checkbox" disabled />

            Comment</label
          >
          <textarea name="textarea" id="" cols="30" rows="10"></textarea>
        </form>
        <div class="button">
          <div class="cancel">X Cancel</div>
          <div class="addTack">〸 Add Task</div>
        </div>
